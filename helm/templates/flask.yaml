apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-flask
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: harbor.kakor.ovh/public/sqltest:$CI_COMMIT_TAG
        ports:
        - containerPort: 5000
      imagePullSecrets:
        - name: docker